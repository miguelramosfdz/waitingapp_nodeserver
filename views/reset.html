{% extends "layout.html" %}

{% block body %}

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Viewing: Reset Password</a></li>
          <li></li>
        </ul>
        <h3 class="text-muted"></h3>
      </div>
      <div class="content">
        <div class="col-sm-8 col-sm-offset-2">
          <form method="POST">
            <legend>Reset Password</legend>
            <input type="hidden" name="_csrf">
            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" name="password" value="" placeholder="New password" autofocus class="form-control">
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <input type="password" name="confirm" value="" placeholder="Confirm password" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-reset"><i class="fa fa-keyboard-o">Change Password</i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
{% endblock %}
